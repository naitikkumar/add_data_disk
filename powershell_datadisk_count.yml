trigger:
- main

variables:

  $workingDir: "$(Build.SourcesDirectory)/no_of_disks.ps1"
  $workDir: "$(Build.SourcesDirectory)"
pool:
  vmImage: vs2017-win2016

steps:
- task: AzureCLI@2
  displayName: get data disk count
  inputs:
    azureSubscription: 'aks_powershell_connection'
    scriptType: 'ps'
    scriptLocation: 'scriptPath'
    scriptPath: '$workingDir'
    arguments: '-vmname vm ` -resourcegroup aks'
    workingDirectory: '$workDir'
    failOnStandardError: true


